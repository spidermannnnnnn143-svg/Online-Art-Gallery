<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Art Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #34495e;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      color: #f39c12;
    }
    section {
      padding: 30px;
    }
    h2 {
      color: #2c3e50;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }
    .gallery {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    figure {
      width: 300px;
      margin: 0;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    figure:hover {
      transform: scale(1.05);
    }
    figure img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    figcaption {
      padding: 10px;
      font-size: 14px;
      color: #555;
      text-align: center;
    }
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¨ Online Art Gallery</h1>
    <p>Explore different forms of arts across time and creativity!</p>
  </header>

  <nav>
    <a href="#modern">Modern Arts</a>
    <a href="#ancient">Ancient Arts</a>
    <a href="#landscape">Landscapes & Portraits</a>
    <a href="#others">Other Collections</a>
  </nav>

  <section id="modern">
    <h2>Modern Arts</h2>
    <div class="gallery">
      <figure>
        <img src="https://picsum.photos/300/200?random=1" alt="Abstract Modern Art">
        <figcaption>Abstract lines and shapes symbolizing modern creativity.</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/300/200?random=2" alt="Digital Painting">
        <figcaption>A digital painting showcasing vibrant futuristic design.</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/300/200?random=3" alt="Contemporary Art">
        <figcaption>Contemporary art piece reflecting bold emotions.</figcaption>
      </figure>
    </div>
  </section>

        <figcaption>Historic mural painting inspired by old civilizations.</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/300/200?random=5" alt="Stone Carving">
        <figcaption>Stone carving artwork from ancient temples.</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/300/200?random=6" alt="Traditional Pottery">
        <figcaption>Pottery designs representing cultural heritage.</figcaption>
      </figure>
    </div>
  </section>

  <section id="landscape">
    <h2>Landscapes & Portraits</h2>
    <div class="gallery">
      <figure>
        <img src="https://picsum.photos/300/200?random=7" alt="Landscape Painting">

      </figure>
      <figure>
        <img src="https://picsum.photos/300/200?random=8" alt="Portrait">
        <figcaption>A portrait capturing human expressions in detail.</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/300/200?random=9" alt="Seaside Landscape">
        <figcaption>Calm seaside view with soft pastel tones.</figcaption>
      </figure>
    </div>
  </section>

  <section id="others">
    <h2>Other Collections</h2>
    <div class="gallery">
      <figure>
        <img src="https://picsum.photos/300/200?random=10" alt="Mixed Media Art">
        <figcaption>A mixed media artwork combining textures and colors.</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/300/200?random=11" alt="Folk Art">

    </div>
  </section>

</body>
</html>
